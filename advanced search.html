<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <ul class="navbar">
            <li class="navbar-item"><a href="index.html">Google Search</a></li>
           
        </ul>
    </div>
    <div class="small-logo">
    <img src="google.png" alt="Google" height="23" width="73" >
    
    </div>
        <h3 class="h3-advanced">Advanced Search</h3>
    <div class="line"></div>
    <div class="div-advanced">
    <p>Find Pages with...</p>
    
    <form action="https://www.google.com/search">
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">all these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_q" class="form-control">

            </div>

        </div>
        
<div class="row-input">
    <div class="left">
        <p class="p-advanced">this exact word or phrase:</p>
    </div>
    <div class="right">
        <input type="text" name="as_epq" class="form-control">

    </div>

</div>
<div class="row-input">
    <div class="left">
        <p class="p-advanced">any of these words:</p>
    </div>
    <div class="right">
        <input type="text" name="as_oq" class="form-control">

    </div>

</div>
<div class="row-input">
    <div class="left">
        <p class="p-advanced">none of these words:</p>
    </div>
    <div class="right">
        <input type="text" name="as_eq" class="form-control">

    </div>

</div>
    <div class="button-div">
        <input type="submit" value="Advanced Search" class="btn-advanced">

    </div>


</form>   
</body>
</html>
